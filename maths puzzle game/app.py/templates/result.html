<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Result</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .container {
      background:#fff;
      padding:40px;
      border-radius:15px;
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
      width:350px;
      text-align:center;
    }
    h1 {
      font-size:26px;
      margin-bottom:15px;
      color:#333;
    }
    .result {
      font-size:22px;
      margin:20px 0;
      font-weight:bold;
    }
    .score {
      margin-bottom:20px;
      color:#444;
    }
    button {
      width:100%;
      padding:12px;
      font-size:16px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      margin:5px 0;
      transition:0.3s;
    }
    .next {
      background:#28a745;
      color:white;
    }
    .next:hover { background:#1e7e34; }
    .reset {
      background:#dc3545;
      color:white;
    }
    .reset:hover { background:#a71d2a; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧮 Math Puzzle Result</h1>
    <div class="result">{{ result }}</div>
    <div class="score">Score: {{ score }} | Attempts: {{ attempts }}</div>
    <form action="/">
      <button class="next" type="submit">Next Question</button>
    </form>
    <form action="/reset">
      <button class="reset" type="submit">Reset Game</button>
    </form>
  </div>
</body>
</html>
