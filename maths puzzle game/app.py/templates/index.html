<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Math Puzzle Game</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .container {
      background:#fff;
      padding:40px;
      border-radius:15px;
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
      width:350px;
      text-align:center;
    }
    h1 {
      font-size:26px;
      margin-bottom:15px;
      color:#333;
    }
    .question {
      font-size:22px;
      margin:20px 0;
      color:#444;
    }
    input[type="number"] {
      width:80%;
      padding:10px;
      font-size:16px;
      border:2px solid #ddd;
      border-radius:8px;
      outline:none;
      margin-bottom:20px;
      transition:0.2s;
    }
    input[type="number"]:focus {
      border-color:#007bff;
    }
    button {
      width:100%;
      padding:12px;
      font-size:16px;
      background:#007bff;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover {
      background:#0056b3;
    }
    .scoreboard {
      margin-top:20px;
      font-size:16px;
      color:#222;
      display:flex;
      justify-content:space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧮 Math Puzzle</h1>
    <div class="question"><strong>Question:</strong> {{ question }}</div>
    <form method="post" action="/check">
      <input type="number" name="answer" placeholder="Enter answer" required />
      <br>
      <button type="submit">Submit Answer</button>
    </form>
    <div class="scoreboard">
      <span>Score: {{ score }}</span>
      <span>Attempts: {{ attempts }}</span>
    </div>
  </div>
</body>
</html>
