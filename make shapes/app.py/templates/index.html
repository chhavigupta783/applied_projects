<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Shape Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Creative Shape Generator</h1>
        <p>Enter the number of corners and side length to generate a unique geometric shape!</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="corners">Number of Corners:</label>
                <input type="number" id="corners" name="corners" min="3" max="20" value="5">
            </div>
            
            <div class="input-group">
                <label for="side_length">Side Length (pixels):</label>
                <input type="number" id="side_length" name="side_length" min="10" max="300" value="100">
            </div>
            
            <button id="generate-btn">Generate Shape</button>
        </div>
        
        <div class="canvas-container">
            <svg id="shape-canvas" width="500" height="500" viewBox="0 0 500 500">
                <!-- Shape will be drawn here -->
            </svg>
        </div>
        
        <div id="shape-info" class="shape-info">
            <!-- Shape information will be displayed here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
